<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1"></script>
  </head>
  <body
    class="bg-gradient-to-r from-purple-500 to-pink-500 flex items-center justify-center min-h-screen text-white"
  >
    <div class="text-center">
      <h1 class="text-6xl font-bold animate-bounce">
        üéâ Happy Birthday, Mohit! üéÇ
      </h1>
      <p class="text-lg mt-4">
        Wishing you a day filled with love, joy, and lots of cake! üç∞
      </p>

      <!-- Dropdown for Preloaded Songs -->
      <select
        id="songSelect"
        class="mt-4 bg-white text-black px-4 py-2 rounded shadow-lg cursor-pointer"
      >
        <option value="">-- Select a Song --</option>
        <option value="song1.mp3">1</option>
        <option value="song2.mp3">2</option>
        <option value="song3.mp3">3</option>
      </select>

      <button
        onclick="playMusic()"
        class="mt-6 bg-yellow-400 text-black px-6 py-3 rounded-lg shadow-lg hover:scale-110 transition-transform"
      >
        Play Birthday Song üé∂
      </button>
      <button
        onclick="startConfetti()"
        class="ml-4 mt-6 bg-blue-400 text-black px-6 py-3 rounded-lg shadow-lg hover:scale-110 transition-transform"
      >
        Start Confetti üéä
      </button>

      <p class="mt-6 text-lg">Time left for next birthday:</p>
      <p id="countdown" class="text-3xl font-semibold mt-2"></p>
    </div>

    <audio id="birthdaySong"></audio>

    <script>
      let audio = document.getElementById("birthdaySong");
      let songSelect = document.getElementById("songSelect");

      // Play Selected Song
      function playMusic() {
        let selectedSong = songSelect.value;
        if (selectedSong) {
          audio.src = selectedSong;
          audio.play();
        } else {
          alert("Please select a song first!");
        }
      }

      // Countdown Timer
      function updateCountdown() {
        const nextBirthday = new Date(new Date().getFullYear() + 1, 3, 4); // Change month/day accordingly
        const now = new Date();
        const diff = nextBirthday - now;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        document.getElementById("countdown").innerText = `${days} days left`;
      }
      setInterval(updateCountdown, 1000);
      updateCountdown();

      // Confetti Effect Fix
      function startConfetti() {
        confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
      }
    </script>
  </body>
</html>
