<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1"></script>
    <style>
      #balloon-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
      }
      .balloon {
        position: absolute;
        bottom: -100px;
        width: 50px;
        height: 70px;
        background: radial-gradient(circle, #00ff15, #ff6600);
        border-radius: 50%;
        animation: floatBalloons 10s infinite linear;
      }
      @keyframes floatBalloons {
        0% {
          transform: translateY(0);
          opacity: 1;
        }
        100% {
          transform: translateY(-120vh);
          opacity: 0;
        }
      }
    </style>
    <style>
      #star-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
      }
      .star {
        position: absolute;
        width: 8px;
        height: 8px;
        background: rgb(30, 43, 1);
        border-radius: 50%;
        animation: fallStars 3s linear infinite;
      }
      @keyframes fallStars {
        0% {
          transform: translateY(0);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh);
          opacity: 0;
        }
      }
    </style>
    <style>
      #sprinkle-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
      }
      .sprinkle {
        position: absolute;
        width: 190px;
        height: 190px;
        background: rgb(2, 0, 8);
        border-radius: 50%;
        animation: popSprinkle 1s linear infinite;
      }
      @keyframes popSprinkle {
        0% {
          transform: scale(0);
          opacity: 1;
        }
        100% {
          transform: scale(1.5);
          opacity: 0;
        }
      }
    </style>
    <style>
      .slideshow-container {
        position: relative;
        max-width: 80%;
        height: 700px; /* Fixed height for consistency */
        margin: 40px auto; /* Margin added */
        overflow: hidden;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        padding: 10px; /* Padding added */
        border: 5px solid transparent;
        animation: borderPulse 3s infinite alternate;
      }

      /* Make sure all images fit properly */
      .slide {
        display: none;
        width: 100%;
        height: 100%;
        text-align: center;
      }

      .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensures uniform image size */
        border-radius: 15px;
      }

      /* Navigation Buttons */
      .prev,
      .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 10px;
        cursor: pointer;
        border-radius: 5px;
        transition: 0.3s;
      }

      .prev:hover,
      .next:hover {
        background-color: rgba(255, 255, 255, 0.7);
        color: black;
      }

      .prev {
        left: 10px;
      }
      .next {
        right: 10px;
      }

      /* Smooth fade effect */
      .fade {
        animation: fadeEffect 1.5s;
      }

      .slide img {
        transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
        cursor: pointer;
      }

      .slide img:hover {
        transform: scale(1.1);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      }

      /* Border Animation */
      @keyframes borderPulse {
        0% {
          border-color: #ff5733;
        }
        50% {
          border-color: #ffc300;
        }
        100% {
          border-color: #ff5733;
        }
      }

      /* Image Fade Animation */
      @keyframes fadeEffect {
        from {
          opacity: 0.5;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-r mt-10 mb-10 from-purple-500 to-pink-500 flex items-center justify-center min-h-screen text-white"
  >
    <div class="text-center">
      <h1 class="text-6xl font-bold animate-bounce " contenteditable="true">
        üéâ Happy Birthday, Mohit! üéÇ
      </h1>
      <p class="text-lg mt-4" contenteditable="true">
        Wishing you a day filled with love, joy, and lots of cake! üç∞
      </p>

      <!-- Dropdown for Preloaded Songs -->
      <label for="songSelect" class="sr-only">Select a Birthday Song</label>
      <select
        id="songSelect"
        class="mt-4 bg-white text-black px-4 py-2 rounded shadow-lg cursor-pointer"
        aria-label="Select a Birthday Song"
      >
        <option value="">-- Select a Song --</option>
        <option value="song1.mp3">1</option>
        <option value="song2.mp3">2</option>
        <option value="song3.mp3">3</option>
      </select>

      <button
        onclick="playMusic()"
        class="mt-6 bg-yellow-400 text-black px-6 py-3 rounded-lg shadow-lg hover:scale-110 transition-transform"
      >
        Play Birthday Song üé∂
      </button>
      <button
        onclick="startConfetti()"
        class="ml-4 mt-6 bg-blue-400 text-black px-6 py-3 rounded-lg shadow-lg hover:scale-110 transition-transform"
      >
        Start Confetti üéä
      </button>

      <div class="slideshow-container">
        <div class="slide fade">
          <img src="img1.jpg" alt="Birthday Celebration" />
        </div>
        <div class="slide fade">
          <img src="img2.jpg" alt="Cake" />
        </div>
        <div class="slide fade">
          <img src="img3.jpg" alt="Party" />
        </div>
        <div class="slide fade">
          <img src="img4.jpg" alt="Party" />
        </div>
        <div class="slide fade">
          <img src="img5.jpg" alt="Party" />
        </div>
        <div class="slide fade">
          <img src="img6.jpg" alt="Party" />
        </div>

        <!-- Navigation Buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>

      <div
        id="lightbox"
        class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center"
      >
        <img
          id="lightbox-img"
          class="max-w-full max-h-full rounded-lg shadow-lg"
          title="Lightbox Image"
        />
        <span
          onclick="closeLightbox()"
          class="absolute top-5 right-5 text-white text-3xl cursor-pointer"
          >‚úñ</span
        >
      </div>

      <p class="mt-6 text-lg">Time left for next birthday:</p>
      <p id="countdown" class="text-3xl font-semibold mt-2"></p>
    </div>

    <audio id="birthdaySong"></audio>

    <script>
      let audio = document.getElementById("birthdaySong");
      let songSelect = document.getElementById("songSelect");

      // Play Selected Song
      function playMusic() {
        let selectedSong = songSelect.value;
        if (selectedSong) {
          audio.src = selectedSong;
          audio.play();
        } else {
          alert("Please select a song first!");
        }
      }

      // Countdown Timer
      function updateCountdown() {
        const nextBirthday = new Date(new Date().getFullYear() + 1, 3, 4); // Change month/day accordingly
        const now = new Date();
        const diff = nextBirthday - now;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        document.getElementById("countdown").innerText = `${days} days left`;
      }
      setInterval(updateCountdown, 1000);
      updateCountdown();

      // Confetti Effect Fix
      function startConfetti() {
        confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
      }
    </script>
    <div id="balloon-container"></div>
    <div id="star-container"></div>
    <div id="sprinkle-container"></div>

    <script>
      function createBalloon() {
        const balloon = document.createElement("div");
        balloon.classList.add("balloon");
        balloon.style.left = `${Math.random() * 100}%`;
        balloon.style.animationDuration = `${5 + Math.random() * 5}s`;
        document.getElementById("balloon-container").appendChild(balloon);
        setTimeout(() => {
          balloon.remove();
        }, 10000);
      }
      setInterval(createBalloon, 1000);
    </script>
    <script>
      function createStar() {
        const star = document.createElement("div");
        star.classList.add("star");
        star.style.left = `${Math.random() * 100}%`;
        star.style.animationDuration = `${2 + Math.random() * 3}s`;
        document.getElementById("star-container").appendChild(star);
        setTimeout(() => {
          star.remove();
        }, 3000);
      }
      setInterval(createStar, 500);
    </script>
    <script>
      function createSprinkle() {
        const sprinkle = document.createElement("div");
        sprinkle.classList.add("sprinkle");
        sprinkle.style.left = `${Math.random() * 100}%`;
        sprinkle.style.top = `${Math.random() * 100}%`;
        sprinkle.style.backgroundColor = `hsl(${
          Math.random() * 360
        }, 100%, 50%)`;
        document.getElementById("sprinkle-container").appendChild(sprinkle);
        setTimeout(() => {
          sprinkle.remove();
        }, 1000);
      }
      setInterval(createSprinkle, 200);
    </script>
    <script>
      let slideIndex = 0;
      showSlides();

      function showSlides() {
        let slides = document.getElementsByClassName("slide");
        for (let i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
          slideIndex = 1;
        }
        slides[slideIndex - 1].style.display = "block";
        setTimeout(showSlides, 3000); // Change image every 3 seconds
      }

      function plusSlides(n) {
        slideIndex += n - 1;
        showSlides();
      }
    </script>
    
    

   
  </body>
</html>
