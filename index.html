<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1"></script>
</head>
<body class="bg-gradient-to-r from-purple-500 to-pink-500 flex items-center justify-center min-h-screen text-white">
    <div class="text-center">
        <h1 class="text-6xl font-bold animate-bounce">🎉 Happy Birthday, Brother! 🎂</h1>
        <p class="text-lg mt-4">Wishing you a day filled with love, joy, and lots of cake! 🍰</p>
        <button onclick="playMusic()" class="mt-6 bg-yellow-400 text-black px-6 py-3 rounded-lg shadow-lg hover:scale-110 transition-transform">Play Birthday Song 🎶</button>
        <button onclick="startConfetti()" class="ml-4 mt-6 bg-blue-400 text-black px-6 py-3 rounded-lg shadow-lg hover:scale-110 transition-transform">Start Confetti 🎊</button>
        <p class="mt-6 text-lg">Time left for next birthday:</p>
        <p id="countdown" class="text-3xl font-semibold mt-2"></p>
    </div>
    <audio id="birthdaySong" src="https://www.fesliyanstudios.com/play-mp3/387"></audio>
    
    <script>
        function playMusic() {
            document.getElementById('birthdaySong').play();
        }

        // Countdown Timer
        function updateCountdown() {
            const nextBirthday = new Date(new Date().getFullYear() + 1, 3, 4); // Change month/day accordingly
            const now = new Date();
            const diff = nextBirthday - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById("countdown").innerText = `${days} days left`;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Confetti Effect Fix
        function startConfetti() {
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
        }
    </script>
</body>
</html>
